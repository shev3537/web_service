<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <img src="{% static 'images/yadro.png' %}" alt="Top Left Image" class="top-left-image">
    <div class="container">
        <header class="mt-5">
            <h1>Регистрация</h1>
        </header>
        <main class="mt-4">
            <form method="POST" action="{% url 'register' %}">
                {% csrf_token %}
                {{ form.as_p }}  <!-- Отображение формы -->
                <!-- <div class="form-group">
                    <label for="username">Имя пользователя</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Электронная почта</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" class="form-control" id="password1" name="password1" required>
                </div>
                <div class="form-group">
                    <label for="password2">Подтверждение пароля</label>
                    <input type="password" class="form-control" id="password2" name="password2" required>
                </div> -->
                <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
            </form>

            {% if messages %}
                <div class="alert alert-danger">
                    <ul>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                    </ul>
                </div>
            {% endif %}
        </main>
        <footer class="mt-5">
            <p>&copy; 2025 Ваше имя или название проекта</p>
            <p><a href="{% url 'login_view' %}">Уже есть аккаунт? Войдите!</a></p>
            <p><a href="{% url 'home' %}">На главную</a></p>
        </footer>
    </div>
</body>
</html>
