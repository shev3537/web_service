<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подтверждение удаления</title>
    {% load static %} <!-- Загрузка тега static -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}"> <!-- Подключаем CSS файл -->
</head>
<body>
    <img src="{% static 'images/yadro.png' %}" alt="Top Left Image" class="top-left-image">
    <h1>Подтверждение удаления</h1>
    <p>Вы уверены, что хотите удалить видео "{{ video.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Да, удалить</button>
        <a href="{% url 'video_list' %}">Отмена</a>
    </form>
</body>
</html>
