
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузка видео</title>
    {% load static %} <!-- Загрузка тега static -->
    <link rel="stylesheet" href="{% static 'css/styles_upload.css' %}"> <!-- Подключаем CSS файл -->
</head>
<body>
    <img src="{% static 'images/yadro.png' %}" alt="Top Left Image" class="top-left-image">
    <h1>Загрузить видео</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Загрузить видео</button>
    </form>
    <p><a href="{% url 'video_list' %}">Список видео</a></p>
    <p><a href="{% url 'home' %}">На главную</a></p>
</body>
</html>
